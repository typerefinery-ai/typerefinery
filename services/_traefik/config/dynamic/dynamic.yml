  middlewares:
    default:
      chain:
        middlewares:
          # - redirect-to-https
          - error-pages

    error-pages:
      errors:
        query: "/_errors_/{status}.html"
        service: nginx
        status:
          - "400-599"
          # - "403-404"
          # - "500"
          # - "503"

    tocustom404:
      redirectregex:
        regex: ^(.*)
        replacement: https://nginx.typerefinery.localhost:8101/_errors_/404.html

    # cors
    serviceheaders:
      headers:
        accessControlAllowCredentials: true
        # accesscontrolalloworigin: "*"
        accesscontrolalloworiginlist: "*"
